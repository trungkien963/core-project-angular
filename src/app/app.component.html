<div class="aaa">
  <h1>{{'name' | translate }}</h1>
  <button (click)="switchLang('vi')">Đổi VI</button>
  <button (click)="switchLang('en')">Đổi EN</button>
</div>

<button (click)="addNewCompany()">Add new Company</button><br><br>
<form [formGroup]="myForm">
  <div formArrayName="companies">
    <div *ngFor="let comp of companiesFormArr.controls; let i=index">
    <fieldset>
      <legend><h3>COMPANY {{i+1}}: </h3></legend>
      <div [formGroupName]="i">
        <label>Company Name: </label>
        <input formControlName="company" /><span><button (click)="deleteCompany(i)">Delete Company</button></span>
        <div formArrayName="projects">
          <div *ngFor="let project of comp.get('projects')['controls']; let j=index">
            <fieldset>
            <legend><h4>PROJECT {{j+1}}</h4></legend>
            <div [formGroupName]="j">
              <label>Project Name:</label>
              <input formControlName="projectName" /><span><button (click)="deleteProject(comp.get('projects'), j)">Delete Project</button></span>
            </div>
            </fieldset>
          </div>
          <button (click)="addNewProject(comp.get('projects'))">Add new Project</button>
        </div>
      </div>
    </fieldset>
    </div>
  </div><br>
  
</form>

<pre>{{myForm.value | json}}</pre>
